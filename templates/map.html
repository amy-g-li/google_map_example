<!doctype html>
<html>

<head>
  <title>CRB Delineation Website!</title>  
  <link rel="stylesheet" href="{{ url_for('static', filename='map.css') }}">
</head>

<body>
  {% if valid_island_template %}
  <h1 class="valid">This is a map for {{ island_name_template | title }}!</h1>  
  {% else %}
  <h1 class="invalid">{{ island_name_template }} is not found!</h1>
  {% endif %}

  <div id="map"></div>

  <script>
    (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})

  </script>

  <script>
  async function initMap() {
    const { Map } = await google.maps.importLibrary("maps"); 
    const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

    let island_center;
    switch("{{island_name_template}}") {
      case "oahu": 
        island_center = { lat: 21.4389, lng: -158.0001};
        break;
      case "kauai":
        island_center = { lat: 22.0964, lng: -159.5261 };
        break;
      case "maui":
        island_center = { lat: 20.7984, lng: -156.3319 };
        break;
      case "big_island":
        island_center = { lat: 19.5429, lng: -155.6659 };
        break;
      case "molokai":
        island_center = { lat: 21.1444, lng: -157.0226 };
        break;
    }

    map = new Map(document.getElementById("map"), {
      zoom: 10,
      center: island_center,
      mapId: "DEMO_MAP_ID"
    });
    
    const url = "/traps/?island={{island_name_template}}";
    const response = await fetch(url);
    let traps = await response.json();

    for (let current_trap of traps) {
      const current_marker = new AdvancedMarkerElement({
        map: map,
        position: {
          lat: current_trap["coordinates"]["latitude"],
          lng: current_trap["coordinates"]["longitude"],
        }
      });
    }
  }

  initMap();

  </script>
</body>
</html>
